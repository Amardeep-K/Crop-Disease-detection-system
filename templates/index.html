
{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <!-- Example Image and Predict Button Section -->
    <div class="card p-4 text-center">
        <div id="imagePreview" class="img-fluid" ></div>
        
        <div class="mt-3 upload-section">
            <!-- Updated Upload Button -->
            <label for="imageUpload" class="btn btn-light">
                Upload or Take a Photo <i class="bi bi-upload"></i>
            </label>
            <input type="file" id="imageUpload" name="image" accept="image/*" style="display: none;">
        </div>
        <button class="btn predict-btn" id="btn-predict" style="display: none;">Predict Disease</button>
    </div>
</div>

<!-- Loader Section -->
<div class="loader text-center" style="display: none;">
    <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<!-- Predicted Output Section (Hidden Initially) -->
<h4 id="output-title" class="text-center my-4" style="display: none;">Predicted Output is:</h4>
<h3 id="result" class="text-center" style="display: none;">
    <span></span>
</h3>

<!-- Thanks for Visiting Section (Hidden Initially) -->
<h4 id="thank-you" class="text-center" style="display: none;">Thanks for visiting!</h4>

<!-- Our Services Section -->
<h3 class="services-title text-center my-5">Our Services</h3>
<div class="row text-center mt-4">
    <div class="col-md-6">
        <div class="service-card py-4 px-3">
            <i class="bi bi-search" style="font-size: 40px; color: #1b5e20;"></i>
            <h5 class="mt-3">Detect Disease</h5>
        </div>
    </div>
    <div class="col-md-6">
        <div class="service-card py-4 px-3">
            <i class="bi bi-chat-left-dots" style="font-size: 40px; color: #1b5e20;"></i>
            <h5 class="mt-3">Treatment & Advisory</h5>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


{% endblock %}
